{% extends "pizza_app/base.html" %}
<head>
    <title>pizza</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/child_page.css' %}" type="text/css">

</head>
{% block content %}
<nav class="navigation">
    <ul class="unorder">
        <a href="{% url 'pizza_app:pizza_page' %}"><li>pizza</li></a>
        <a href="{% url 'pizza_app:side_page' %}"><li>sides</li></a>
        <a href="{% url 'pizza_app:drink_page' %}"><li>drinks</li></a>
    </ul>
</nav>
<div class="pizza-container">
    {% for pizza in pizza_page %}
    <div class="pizza-box">
        <img src="{{ pizza.image.url }}" alt="{{ pizza.name }}">
        <h3>{{ pizza.name }}</h3>
        <p>{{ pizza.description }}</p>
        <a href="#" class="button-container">
            <button>Add to Cart</button>
            <span class="price">${{ pizza.price }}</span>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
